<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="pink">NUMBER<span class="header-narrow-text">GUESSER</span></h1>
      <hr class="header-ruler">
      <h3 class="header-narrow-text">ULTIMATE CHALLENGER EDITION</h3>
      <hr class="header-ruler">
    </header>
    <main>
      <div class="left-column">
        <section class="set-range white">
          <h3>Set Range</h3>
          <span class="min-range">
            <label for"min-range">Min Range</label>
            <input type="text" name="min-range" class="range-input">
          </span>
          <span class="max-range">
            <label for"max-range">Max Range</label>
            <input type="text" name="max-range" class="range-input">
          </span>
          <button type="submit">UPDATE</button>
        </section>
        <form class="gameplay-input">
        </form>
        <form class="latest-guess">
        </form>
      </div>
      <div class="right-column">
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
