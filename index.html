<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="pink">NUMBER<span class="header-narrow-text">GUESSER</span></h1>
      <hr class="header-ruler">
      <h3 class="header-narrow-text">ULTIMATE CHALLENGER EDITION</h3>
      <hr class="header-ruler">
    </header>
    <main>
      <div class="left-column">
        <form id="range-field" class="set-range white">
          <h3>Set Range</h3>
          <div class="set-range-row">
            <span class="min-range">
              <label for"min-range">Min Range</label>
              <input id="min-range-input" type="text" name="min-range" class="range-input">
              <span id="min-error-cont" class="min-error"></span>
            </span>
            <span class="max-range">
              <label for"max-range">Max Range</label>
              <input id="max-range-input" type="text" name="max-range" class="range-input">
              <span id="max-error-cont" class="max-error"></span>
            </span>
            <span class="range-button">
              <button id="update-range-button" class="bold disabled" type="submit">UPDATE</button>
            </span>
          </div>
        </form>
        <section class="gameplay-cont" id="gameplay-cont">
          <p class="current-range text"> The Current Range is <span class="range-numb bold" id="min-range-num">1</span> to <span class="range-numb bold" id="max-range-num">100</span> </p>
          <form id="guess-form" class="main-game-form">
            <p class="bold challenger-title sub-head"> Challenger 1 </p>
            <section class="challenger-guess">
              <span class="name-field-cont">
                <label for="challenger-one-name" class="text"> Name </label>
                <input id="challenger-one-name" class="name-input" type="text" required>
              </span>
              <span class="guess-field-cont">
                <label for="challenger-one-guess" class="text"> Guess </label>
                <input id="challenger-one-guess" class="guess-input" type="text" required>
                <div id="first-range-error-cont" class="error-cont"></div>
              </span>
            </section>
            <p class="bold challenger sub-head"> Challenger 2 </p>
            <section class="challenger-guess">
              <span class="name-field-cont">
                <label for="challenger-two-name" class="text"> Name </label>
                <input id="challenger-two-name" class="name-input" type="text" required>
              </span>
              <span class="guess-field-cont">
                <label for="challenger-two-guess" class="text"> Guess </label>
                <input id="challenger-two-guess" class="guess-input" type="text" required>
                <div id="second-range-error-cont" class="error-cont"></div>
              </span>
            </section>
            <div class="guess-button-cont">
              <button class="bold disabled" disabled id="submit-guess">SUBMIT GUESS</button>
              <button class="bold disabled" disabled id="reset-game">RESET GAME</button>
              <button class="bold disabled" disabled id="clear-form">CLEAR FORM</button>
            </div>
          </form>
        </section>
        <section class="latest-guesses white">
          <p class="bold latest-guess-title"> Latest Guess </p>
          <div class="latest-guesses-cont">
            <span class="latest-guess-cont align-center">
              <p class="bold challenger-name sub-head" id="challenger-one-name-push"> Challenger 1 Name </p>
              <p class="current-guess sub-head"> current guess </p>
              <div class="latest-guess" id="challenger-one-guess-push"> </div>
              <p id="user-one-guess-result" class="guess-state"> No guesses yet! </p>
            </span>
            <div class="latest-guess-partition"></div>
            <span class="latest-guess-cont align-center">
              <p class="bold challenger-name sub-head" id="challenger-two-name-push"> Challenger 2 Name </p>
              <p class="current-guess sub-head"> current guess </p>
              <div class="latest-guess" id="challenger-two-guess-push"> </div>
              <p id="user-two-guess-result" class="guess-state"> No guesses yet! </p>
            </span>
          </div>
        </section>
      </div>
      <div id="game-results-column" class="right-column">
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
